<uxd-page-header header="Customize" description="Create a custom version that matches your branding"></uxd-page-header>


<div class="container">

    <div class="row">
        <div class="col-md-12">

            <p class="m-t-lg m-b-lg">Use the Theme Builder to create a version of UX Aspects that matches your brand. Customize the colors and fonts
                to make all the components look the way you want. </p>

            <div class="clearfix m-t-lg m-b" *ngFor="let section of sections; trackBy: trackBySection">
                
                <h3>{{ section.name }}</h3>
                <p class="m-t m-b-lg">{{ section.description }}</p>

                <div class="col-md-4 col-sm-6" *ngFor="let variable of section.variables; trackBy: trackByVariable">
                    <div class="form-group">
                        <label class="form-label text-black">{{ variable.name }}</label>
                        <div class="input-group">
                            <input type="text" placeholder="#fffffff" class="form-control input-shadow-animation" [(ngModel)]="variable.value" [uxd-color-input]="getVariableColor(variable)">
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
