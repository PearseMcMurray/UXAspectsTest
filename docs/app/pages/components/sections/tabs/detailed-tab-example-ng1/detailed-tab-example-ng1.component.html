<uxd-detailed-tab-wrapper></uxd-detailed-tab-wrapper>

<hr>

<p>Above is a more detailed example of how the tabs can be used within an application, its is recommended to follow this design to avoid errors.</p>

<tabset>
    <tab heading="HTML">
        <uxd-snippet [code]="htmlCode"></uxd-snippet>
    </tab>
    <tab heading="JavaScript">
        <uxd-snippet language="javascript" [code]="jsCode"></uxd-snippet>
    </tab>
</tabset>

<tabset>
    <tab heading="Bar Chart HTML">
        <uxd-snippet [code]="barHtml"></uxd-snippet>
    </tab>
    <tab heading="Bar Chart Ctrl">
        <uxd-snippet language="javascript" [code]="barCtrl"></uxd-snippet>
    </tab>
</tabset>

<tabset>
    <tab heading="Sankey HTML">
        <uxd-snippet [code]="sankeyHtml"></uxd-snippet>
    </tab>
    <tab heading="Sankey Ctrl">
        <uxd-snippet language="javascript" [code]="sankeyCtrl"></uxd-snippet>
    </tab>
</tabset>

<tabset>
    <tab heading="Table HTML">
        <uxd-snippet [code]="tableHtml"></uxd-snippet>
    </tab>
    <tab heading="Table Ctrl">
        <uxd-snippet language="javascript" [code]="tableCtrl"></uxd-snippet>
    </tab>
</tabset>
